name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you for opening an issue about Kaspa Node Monitor! We will check it soon."
        pr-message: "Thank you for your contribution to Kaspa Node Monitor! We will review it shortly."
